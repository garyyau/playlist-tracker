<div class="playlist-container"><div ng-if="playlist.getListItems().length == 0" class="matxd-list-item matxd-sm"><p class="matxd-list-text-primary">No items found.</p></div><div ng-repeat="item in playlist.getListItems() track by $index" class="matxd-list-item matxd-sm"><div class="matxd-avatar"></div><div class="matxd-list-item-text"><p ng-bind="item.name" class="matxd-list-text-primary"></p><p ng-bind="item.url.stringify()"></p></div><div ng-if="item.nextURL" ng-click="playlist.openNextURL(item)" class="badge">New!</div></div></div>
