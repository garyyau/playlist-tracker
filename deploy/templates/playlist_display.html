<md-list flex="flex"><md-subheader>Series</md-subheader><md-list-item ng-repeat="item in playlist.listItems" ng-click="null" class="md-2-line"><div layout="column" class="md-list-item-text"><h3>{{ item.name }}</h3><p>{{ item.url }}</p><div ng-click="playlist.editItem(item)" class="md-secondary"><md-tooltip md-direction="left">Edit {{ item.name }}</md-tooltip><i class="zmdi zmdi-edit"></i></div></div></md-list-item></md-list>
