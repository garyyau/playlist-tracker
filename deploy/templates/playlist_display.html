<div class="playlist-container"><div ng-if="playlist.getListItems().length == 0" class="matxd-list-item matxd-sm"><p class="matxd-list-text-primary">No items found.</p></div><div ng-repeat="item in playlist.getListItems()" ng-click="null" class="matxd-list-item matxd-sm"><div class="matxd-avatar"></div><div class="matxd-list-item-text"><p ng-bind="item.name" class="matxd-list-text-primary"></p><p ng-bind="item.url"></p></div></div></div>
