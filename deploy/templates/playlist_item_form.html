<form class="playlist-item-form"><mui-input ng-model="PlaylistItemFormService.data.name" label="Name" float-label="float-label" required="required"></mui-input><mui-input ng-model="PlaylistItemFormService.data.urlString" ng-change="PlaylistItemFormService.createURL(PlaylistItemFormService.data.urlString)" label="URL" float-label="float-label" required="required"></mui-input><div class="matxd-parser"><mui-checkbox ng-model="hasSeason" label="Season" class="matxd-parser-toggle"></mui-checkbox><div ng-if="hasSeason" class="matxd-parser-text"><span ng-repeat="component in PlaylistItemFormService.data.url.components track by $index" ng-class="{match: PlaylistItemFormService.data.url.isMatch(component), selected: selectedSeasonIndex == $index}" ng-bind="component" ng-click="setSeasonIndex($index)"></span></div></div><div class="matxd-parser"><mui-checkbox ng-model="hasEpisode" label="Episode" class="matxd-parser-toggle"></mui-checkbox><div ng-if="hasEpisode" class="matxd-parser-text"><span ng-repeat="component in PlaylistItemFormService.data.url.components track by $index" ng-class="{match: PlaylistItemFormService.data.url.isMatch(component), selected: selectedEpisodeIndex == $index}" ng-bind="component" ng-click="setEpisodeIndex($index)"></span></div></div><input type="hidden" ng-model="PlaylistItemFormService.data.id"/><div class="form-controls"><mui-button ng-click="clear()" variant="flat" size="small">Clear</mui-button><mui-button ng-click="save()" color="primary" variant="raised" size="small">Save</mui-button></div></form>
