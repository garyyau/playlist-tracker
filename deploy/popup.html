<!DOCTYPE html><html ng-csp=""><head><title>Playlist Tracker</title><script type="text/javascript" src="js/libs.js"></script><script type="text/javascript" src="bower_components/angular/angular.js"></script><script type="text/javascript" src="bower_components/angular-animate/angular-animate.js"></script><script type="text/javascript" src="bower_components/angular-aria/angular-aria.js"></script><script type="text/javascript" src="bower_components/angular-messages/angular-messages.js"></script><script type="text/javascript" src="bower_components/angular-material/angular-material.js"></script><link rel="stylesheet" type="text/css" href="bower_components/reset-css/reset.css"><link rel="stylesheet" type="text/css" href="bower_components/angular-material/angular-	material.css"><link rel="stylesheet" type="text/css" href="bower_components/material-design-iconic-font/	dist/css/material-design-iconic-font.min.css"><link rel="stylesheet" type="text/css" href="css/style.css"></head><body ng-controller="PlaylistController as playlist"><div layout="column" class="container"><md-toolbar><div class="md-toolbar-tools"><md-button aria-label="Back" ng-if="!playlist.visiblePlaylist" ng-click="playlist.displayPlaylist()" class="md-icon-button"><md-tooltip md-direction="bottom">Back to Playlist</md-tooltip><i class="zmdi zmdi-arrow-left"></i></md-button><span flex="">Playlist Tracker Ex</span><md-button aria-label="Add" ng-if="playlist.visiblePlaylist" ng-click="playlist.displaySeriesForm()" class="md-icon-button"><md-tooltip md-direction="bottom">Add Playlist Item</md-tooltip><i class="zmdi zmdi-plus"></i></md-button></div></md-toolbar><md-content><div ng-if="playlist.visiblePlaylist" class="playlist-container"><md-list ng-cloak><md-subheader class="md-no-sticky">Series</md-subheader><md-list-item ng-repeat="item in playlist.listItems"><div>{{ item.id }} | {{ item.name }} | {{ item.url }}<div ng-click="playlist.editItem(item)" class="md-secondary"><md-tooltip md-direction="left">Edit {{ item.name }}</md-tooltip><i class="zmdi zmdi-edit"></i></div></div></md-list-item></md-list></div><div ng-if="playlist.visibleSeriesForm" layout-padding class="series-form"><playlist-item-form item="playlist.selectedItem"></playlist-item-form></div></md-content></div><script type="text/javascript" src="js/bundle.js"></script></body></html>
